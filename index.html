<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effect Generator - 图片效果生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 页面头部：显示工具标题和副标题 -->
        <header>
            <h1>图片效果生成器</h1>
            <p>Image Effect Generator</p>
        </header>

        <main class="main-content">
            <!-- 左侧面板：包含上传区域和参数控制 -->
            <div class="left-panel">
                <!-- 图片上传区域 -->
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <div class="upload-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>点击或拖拽上传图片</p>
                            <span class="upload-hint">支持 JPG, PNG, GIF 等格式</span>
                        </div>
                    </div>
                </div>

                <!-- 参数调节控制面板 - 使用标签页切换 -->
                <div class="controls-section">
                    <!-- 标签页导航 -->
                    <div class="tabs-nav">
                        <button class="tab-btn active" data-tab="basic">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            基础调整
                        </button>
                        <button class="tab-btn" data-tab="slice">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="3" y1="15" x2="21" y2="15"></line>
                            </svg>
                            切片效果
                        </button>
                        <button class="tab-btn" data-tab="decor">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                            边框装饰
                        </button>
                    </div>

                    <!-- 标签页内容容器 -->
                    <div class="tabs-content">
                        <!-- 基础调整标签页 -->
                        <div class="tab-panel active" id="tab-basic">
                            <!-- 灰度效果控制组 -->
                            <div class="control-group">
                                <h3>灰度效果</h3>
                                <div class="control-item">
                                    <label for="grayscale">灰度程度</label>
                                    <input type="range" id="grayscale" min="0" max="100" value="0">
                                    <span class="value-display" id="grayscaleValue">0%</span>
                                </div>
                            </div>

                            <!-- 对比度控制组 -->
                            <div class="control-group">
                                <h3>对比度</h3>
                                <div class="control-item">
                                    <label for="contrast">对比度调节</label>
                                    <input type="range" id="contrast" min="0" max="100" value="0">
                                    <span class="value-display" id="contrastValue">0%</span>
                                </div>
                            </div>

                            <!-- 亮度控制组 -->
                            <div class="control-group">
                                <h3>亮度</h3>
                                <div class="control-item">
                                    <label for="brightness">亮度调节</label>
                                    <input type="range" id="brightness" min="-50" max="50" value="0">
                                    <span class="value-display" id="brightnessValue">0%</span>
                                </div>
                            </div>

                            <!-- 整体缩放控制组 -->
                            <div class="control-group">
                                <h3>整体缩放</h3>
                                <div class="control-item">
                                    <label for="scale">缩放比例</label>
                                    <input type="range" id="scale" min="50" max="150" value="100">
                                    <span class="value-display" id="scaleValue">100%</span>
                                </div>
                                <div class="control-item scale-presets">
                                    <button class="preset-btn" data-scale="50">50%</button>
                                    <button class="preset-btn" data-scale="75">75%</button>
                                    <button class="preset-btn active" data-scale="100">100%</button>
                                    <button class="preset-btn" data-scale="125">125%</button>
                                    <button class="preset-btn" data-scale="150">150%</button>
                                </div>
                                <div class="control-hint">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="12" y1="16" x2="12" y2="12"></line>
                                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                    </svg>
                                    <span>缩放仅影响切片区域，边框位置保持不变</span>
                                </div>
                            </div>

                            <!-- 背景设置控制组 -->
                            <div class="control-group">
                                <h3>背景设置</h3>
                                <div class="control-item">
                                    <label for="bgColor">背景颜色</label>
                                    <input type="color" id="bgColor" value="#ffffff">
                                </div>
                            </div>
                        </div>

                        <!-- 切片效果标签页 -->
                        <div class="tab-panel" id="tab-slice">
                            <!-- 切片参数控制组 -->
                            <div class="control-group">
                                <h3>切片参数</h3>
                                <div class="control-item">
                                    <label for="sliceCount">切片数量</label>
                                    <input type="range" id="sliceCount" min="3" max="30" value="12">
                                    <span class="value-display" id="sliceCountValue">12</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceMinHeight">最小切片高度</label>
                                    <input type="range" id="sliceMinHeight" min="10" max="100" value="20">
                                    <span class="value-display" id="sliceMinHeightValue">20px</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceMaxHeight">最大切片高度</label>
                                    <input type="range" id="sliceMaxHeight" min="30" max="200" value="80">
                                    <span class="value-display" id="sliceMaxHeightValue">80px</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceHeightRandom">高度随机程度</label>
                                    <input type="range" id="sliceHeightRandom" min="0" max="100" value="50">
                                    <span class="value-display" id="sliceHeightRandomValue">50%</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceMinWidth">最小切片宽度</label>
                                    <input type="range" id="sliceMinWidth" min="50" max="2000" value="500">
                                    <span class="value-display" id="sliceMinWidthValue">500px</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceMaxWidth">最大切片宽度</label>
                                    <input type="range" id="sliceMaxWidth" min="100" max="4000" value="2000">
                                    <span class="value-display" id="sliceMaxWidthValue">2000px</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceWidthRandom">宽度随机程度</label>
                                    <input type="range" id="sliceWidthRandom" min="0" max="100" value="30">
                                    <span class="value-display" id="sliceWidthRandomValue">30%</span>
                                </div>
                            </div>

                            <!-- 间隙参数控制组 -->
                            <div class="control-group">
                                <h3>间隙参数</h3>
                                <div class="control-item">
                                    <label for="sliceGap">切片间隙（基础）</label>
                                    <input type="range" id="sliceGap" min="0" max="30" value="8">
                                    <span class="value-display" id="sliceGapValue">8px</span>
                                </div>
                                <div class="control-item">
                                    <label for="sliceGapRandom">间隙随机程度</label>
                                    <input type="range" id="sliceGapRandom" min="0" max="100" value="50">
                                    <span class="value-display" id="sliceGapRandomValue">50%</span>
                                </div>
                            </div>

                            <!-- 倾斜参数控制组 -->
                            <div class="control-group">
                                <h3>倾斜参数</h3>
                                <div class="control-item">
                                    <label for="tiltAngle">倾斜角度（基础）</label>
                                    <input type="range" id="tiltAngle" min="-15" max="15" value="3">
                                    <span class="value-display" id="tiltAngleValue">3°</span>
                                </div>
                                <div class="control-item">
                                    <label for="tiltAngleRandom">角度随机程度</label>
                                    <input type="range" id="tiltAngleRandom" min="0" max="100" value="30">
                                    <span class="value-display" id="tiltAngleRandomValue">30%</span>
                                </div>
                            </div>

                            <!-- 切角设计控制组 -->
                            <div class="control-group">
                                <h3>切角设计</h3>
                                <div class="control-item">
                                    <label for="cornerFrequency">切角频率（基础）</label>
                                    <input type="range" id="cornerFrequency" min="1" max="10" value="3">
                                    <span class="value-display" id="cornerFrequencyValue">每3个</span>
                                </div>
                                <div class="control-item">
                                    <label for="cornerFrequencyRandom">频率随机程度</label>
                                    <input type="range" id="cornerFrequencyRandom" min="0" max="100" value="40">
                                    <span class="value-display" id="cornerFrequencyRandomValue">40%</span>
                                </div>
                                <div class="control-item">
                                    <label for="cornerSize">切角大小（基础）</label>
                                    <input type="range" id="cornerSize" min="5" max="150" value="25">
                                    <span class="value-display" id="cornerSizeValue">25px</span>
                                </div>
                                <div class="control-item">
                                    <label for="cornerSizeRandom">大小随机程度</label>
                                    <input type="range" id="cornerSizeRandom" min="0" max="100" value="50">
                                    <span class="value-display" id="cornerSizeRandomValue">50%</span>
                                </div>
                                <div class="control-item">
                                    <label for="cornerType">切角类型</label>
                                    <div class="corner-type-selector">
                                        <button class="corner-type-btn active" data-type="corner" title="角切除模式">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M3 3 L21 3 L21 21 L3 21 Z"></path>
                                                <path d="M3 3 L15 3 L3 15 Z" fill="currentColor" opacity="0.3"></path>
                                            </svg>
                                            <span>角切除</span>
                                        </button>
                                        <button class="corner-type-btn" data-type="rightAngle" title="直角切除模式">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M3 3 L21 3 L21 21 L3 21 Z"></path>
                                                <path d="M3 3 L3 12 L12 12 L12 3 Z" fill="currentColor" opacity="0.3"></path>
                                            </svg>
                                            <span>直角切除</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 边框装饰标签页 -->
                        <div class="tab-panel" id="tab-decor">
                            <!-- 边框设置控制组 -->
                            <div class="control-group">
                                <h3>边框设置</h3>
                                <div class="control-item">
                                    <label for="borderEnabled">启用边框</label>
                                    <input type="checkbox" id="borderEnabled" checked>
                                </div>
                                <div class="control-item">
                                    <label for="borderColor">边框颜色</label>
                                    <input type="color" id="borderColor" value="#000000">
                                </div>
                                <div class="control-item">
                                    <label for="borderWidth">边框粗细</label>
                                    <input type="range" id="borderWidth" min="1" max="20" value="3">
                                    <span class="value-display" id="borderWidthValue">3px</span>
                                </div>
                                <div class="control-item">
                                    <label for="borderWidthRandom">粗细随机程度</label>
                                    <input type="range" id="borderWidthRandom" min="0" max="100" value="0">
                                    <span class="value-display" id="borderWidthRandomValue">0%</span>
                                </div>
                                <div class="control-item">
                                    <label for="borderLength">边框长度</label>
                                    <input type="range" id="borderLength" min="10" max="100" value="50">
                                    <span class="value-display" id="borderLengthValue">50%</span>
                                </div>
                                <div class="control-item">
                                    <label for="borderLengthRandom">长度随机程度</label>
                                    <input type="range" id="borderLengthRandom" min="0" max="100" value="0">
                                    <span class="value-display" id="borderLengthRandomValue">0%</span>
                                </div>
                                <div class="control-item">
                                    <label for="borderOffset">边框偏移</label>
                                    <input type="range" id="borderOffset" min="0" max="50" value="10">
                                    <span class="value-display" id="borderOffsetValue">10px</span>
                                </div>
                            </div>

                            <!-- 装饰文字控制组 -->
                            <div class="control-group">
                                <h3>装饰文字</h3>
                                <div class="control-item">
                                    <label for="decorText">装饰文字</label>
                                    <input type="text" id="decorText" value="IMAGE EFFECT">
                                </div>
                                <div class="control-item">
                                    <label for="textSize">文字大小</label>
                                    <input type="range" id="textSize" min="8" max="48" value="20">
                                    <span class="value-display" id="textSizeValue">20px</span>
                                </div>
                                <div class="control-item">
                                    <label for="textColor">文字颜色</label>
                                    <input type="color" id="textColor" value="#333333">
                                </div>
                            </div>

                            <!-- 装饰线条控制组 -->
                            <div class="control-group">
                                <h3>装饰线条</h3>
                                <div class="control-item">
                                    <label for="lineWidth">线条粗细</label>
                                    <input type="range" id="lineWidth" min="1" max="10" value="2">
                                    <span class="value-display" id="lineWidthValue">2px</span>
                                </div>
                                <div class="control-item">
                                    <label for="lineColor">线条颜色</label>
                                    <input type="color" id="lineColor" value="#666666">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧面板：效果预览区域 -->
            <div class="right-panel">
                <div class="preview-section">
                    <h2>效果预览</h2>
                    <div class="preview-container">
                        <!-- Canvas画布：用于绘制处理后的图片 -->
                        <canvas id="canvas"></canvas>
                        <!-- 占位符：未上传图片时显示 -->
                        <div class="placeholder" id="placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>上传图片后实时预览效果</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部操作按钮区域 -->
        <footer class="footer-actions">
            <div class="buttons-container">
                <button class="btn btn-secondary" id="resetParamsBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    重置参数
                </button>
                <button class="btn btn-warning" id="regenerateBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    重新生成
                </button>
                <button class="btn btn-success" id="downloadBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    下载图片
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
